<html lang="en" data-bs-theme="dark">
  <head>
    <title>
      PRMRY - AI Hub
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-png" href="/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&amp;family=Cormorant+Garamond:wght@300;400&amp;family=Public+Sans:wght@200;300;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/disable-element.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/remove-me.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
  </head>
  <body>
    <div id="layout" class="container">
      <nav class="navbar navbar-expand-lg bg-body-primary mb-3 mt-1">
        <div class="container-fluid">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="img-fluid navbar-avatar" alt="Test User" src="https://example.com/img/user-123.jpg">
            </a>
            <ul class="dropdown-menu" hx-target="#content-root" hx-push-url="true">
              <li>
                <a class="dropdown-item" hx-get="/account" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  Settings
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" href="/auth/logout/github">
                  Log out
                </a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" title="Terms of Service" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" hx-get="/legal/terms">
                  TOS
                </a>
              </li>
              <li>
                <a class="dropdown-item" title="Privacy Policy" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" hx-get="/legal/privacy">
                  Privacy
                </a>
              </li>
            </ul>
          </li>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-nav" aria-controls="top-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="top-nav" class="collapse navbar-collapse justify-content-left" hx-swap-oob="false">
            <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" title="Flows" hx-get="/flows" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">
                    Flows
                  </span>
                  &nbsp;
                  <i class="fa fa-circle-nodes fa-2x"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" title="Interact" hx-get="/interactions/chat" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">
                    Interact
                  </span>
                  &nbsp;
                  <i class="fa fa-message fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li nav-class="nav-item">
                <a class="nav-link" title="Interactions" hx-get="/interactions" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">
                    Interactions
                  </span>
                  &nbsp;
                  <i class="fa fa-list fa-2x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="notices" class="fade-out"></div>
      <div id="content-root">
        <div>
          <form id="flow-builder" hx-post="/flows" hx-target="#content-root" hx-push-url="false" hx-ext="json-enc">
            <input type="hidden" name="id" value="123">
            <div class="row">
              <div class="col col-5">
                <div class="form-floating pb-4">
                  <input name="name" type="text" class="form-control" placeholder="Welcome Flow" value="Test Flow A">
                  <label for="name">
                    Flow Name
                  </label>
                </div>
                <div class="text-body-secondary pb-2">
                  Trigger this flow when
                </div>
                <div class="container pb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="requireAll" id="require-all-true" value="true">
                    <label class="form-check-label" for="require-all-true">
                      <em>
                        ALL
                      </em>
                      rules match
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="requireAll" id="require-all-false" value="false" checked>
                    <label class="form-check-label" for="require-all-false">
                      <em>
                        ANY
                      </em>
                      rule matches
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="prompt" class="form-label text-body-secondary">
                    Prompt generated by this flow
                    <br>
                    (indicate replacements with
                    <code>
                      %s
                    </code>
                    )
                  </label>
                  <textarea class="form-control" name="prompt" id="prompt" rows="5" hx-put="/flows/new/prompt" hx-trigger="keyup changed delay:1100ms">Tell me a story based on this text: %s</textarea>
                </div>
                <div class="mb-3">
                  <div class="mb-2 text-body-secondary">
                    Replacements:
                  </div>
                  <div class="row mb-3">
                    <div class="form-floating col">
                      <select name="promptArgs" class="form-select form-select-md" aria-label="Replacement 0" hx-put="/flows/new/prompt">
                        <option></option>
                        <option value="input message" selected="true">
                          Input Message
                        </option>
                        <option value="interaction result from another flow">
                          Output from another Flow
                        </option>
                        <option value="moderation result">
                          A Moderation result
                        </option>
                      </select>
                      <label>
                        Replacement 0
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col col-7">
                <div class="d-flex justify-content-between">
                  <h4 class="text-info">
                    Rules
                  </h4>
                  <button id="add-rule" hx-post="/flows/new/rules" hx-target="#content-root" hx-push-url="false" class="btn btn-info btn-sm mb-3">
                    New
                  </button>
                </div>
                <hr class="text-info mb-5 mt-0">
                <div id="rules-container" class="container pb-4">
                  <div class="row flow-rule fade-in">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <select name="fieldName" class="form-select form-select-md" aria-label="Field Name" hx-put="/flows/new/prompt">
                          <option></option>
                          <option value="input message" selected="true">
                            Input Message
                          </option>
                          <option value="interaction result from another flow">
                            Output from another Flow
                          </option>
                          <option value="moderation result">
                            A Moderation result
                          </option>
                        </select>
                        <label>
                          Field Name
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating mb-3">
                        <select name="condition" class="form-select form-select-md" aria-label="Condition" hx-put="/flows/new/prompt">
                          <option></option>
                          <option value="contains">
                            contains
                          </option>
                          <option value="does not contain">
                            does not contain
                          </option>
                          <option value="does not equal">
                            does not equal
                          </option>
                          <option value="ends with">
                            ends with
                          </option>
                          <option value="equals" selected="true">
                            equals
                          </option>
                          <option value="starts with">
                            starts with
                          </option>
                        </select>
                        <label>
                          Condition
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input type="text" name="value" id="value" class="form-control form-control-md" placeholder="Value" value="test">
                        <label for="value">
                          Value
                        </label>
                      </div>
                    </div>
                    <div class="col-1 pt-3">
                      <a hx-delete="/flows/new/rules/0" hx-target="#content-root" class="button-secondary">
                        <i class="fa fa-close"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="text-info mb-4 mt-4">
            <div class="row">
              <div class="col col-1">
                <input class="btn btn-primary" type="submit" value="Save">
              </div>
              <div class="col col-1">
                <button class="btn btn-secondary" hx-get="/flows" hx-target="#content-root" hx-push-url="true" hx-confirm="Abandon changes?">
                  Cancel
                </button>
              </div>
              <div class="col col-10"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/5a8d7a3cdf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
