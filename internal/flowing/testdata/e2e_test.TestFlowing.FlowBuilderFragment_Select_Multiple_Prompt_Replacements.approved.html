<div class="mb-3" id="prompt-args">
  <div class="mb-2">
    <label>Prompt Arguments:</label>
  </div>
  <div class="row mb-3">
    <div class="form-floating col">
      <select id="promptArgs-0" name="promptArgs" class="form-select form-select-md" aria-label="Argument 0" hx-put="/flow-builder/prompt" hx-target="#prompt-args">
        <option value="">Choose...</option>
        <option value="input message">The Input Message</option>
        <option value="input tag">An Input Parameter</option>
        <option value="interaction result from another flow" selected="true">Output from another Flow</option>
        <option value="moderation result">A Moderation result (of the input message)</option>
      </select>
      <label for="promptArgs-0">Argument 0</label>
    </div>
    <div class="form-floating col">
      <select id="promptArgFlows-0" name="promptArgFlows" class="form-select form-select-md" aria-label="Flow" hx-put="/flow-builder/prompt" hx-target="#prompt-args">
        <option value="">Choose...</option>
        <option value="123" selected="true">Test Flow A</option>
        <option value="567">Test Flow B</option>
        <option value="998">Test Flow C</option>
      </select>
      <label for="promptArgFlows-0">Flow</label>
    </div>
  </div>
</div>
