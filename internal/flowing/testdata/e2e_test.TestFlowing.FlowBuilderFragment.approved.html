<div hx-script="true">
  <script>
    function updateHighlight() {
    const textArea = document.getElementById('promptEditor');
    const promptInput = document.getElementById('promptInput');
    const highlight = document.getElementById('highlight');
    const text = textArea.innerHTML.replace(/^\s+/, "");
    const highlightedText = text.replace(/(%s)/g, '<span class="highlight">$1</span>');

    promptInput.value = text;
    highlight.innerHTML = highlightedText;
    }

    try {
    window.prmry.AddLiveEventListener('input', 'promptEditor', updateHighlight);
    window.prmry.AddLiveEventListener('scroll', 'promptEditor', function() {
    document.getElementById("highlight").scrollTop = this.scrollTop;
    });
    } catch(e) {
    console.log(e);
    }
    document.addEventListener("DOMContentLoaded", function() {
    // Initialize
    updateHighlight();
    });
  </script>
</div>
<form id="flow-builder" hx-post="/flows" hx-target="#content-root" hx-push-url="false" hx-ext="json-enc">
  <input type="hidden" name="id" value="">
  <div class="row">
    <div class="col col-5">
      <div class="form-floating pb-4">
        <input id="flow-name" name="name" type="text" class="form-control" placeholder="Welcome Flow" value="">
        <label for="flow-name">Flow Name</label>
      </div>
      <div class="text-body-secondary pb-2">Trigger this flow when</div>
      <div class="container pb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requireAll" id="require-all-true" value="true">
          <label class="form-check-label" for="require-all-true"><em>ALL</em> rules match</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requireAll" id="require-all-false" value="false" checked>
          <label class="form-check-label" for="require-all-false"><em>ANY</em> rule matches</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label text-body-secondary">
          Prompt generated by this flow
          <br>
          (indicate replacements with <code>%s</code>)
        </label>
        <div id="highlight-container" class="border rounded">
          <div id="highlight"></div>
          <div id="promptEditor" contenteditable="true" class="form-control" hx-put="/flow-builder/prompt" hx-trigger="keyup changed delay:1500ms"></div>
        </div>
        <input type="hidden" name="prompt" id="promptInput" value="{ view.Prompt }">
      </div>
      <div class="mb-3"></div>
      <script> updateHighlight(); </script>
    </div>
    <div class="col col-7">
      <div class="d-flex justify-content-between">
        <h4 class="text-info">Rules</h4>
        <button id="add-rule" hx-post="/flow-builder/rules" hx-target="#content-root" hx-push-url="false" class="btn btn-info btn-sm mb-3">New</button>
      </div>
      <hr class="text-info mb-5 mt-0">
      <div id="rules-container" class="container pb-4">
        <h2 class="text-body-secondary text-body-secondary">No rules yet</h2>
      </div>
    </div>
  </div>
  <hr class="text-info mb-4 mt-4">
  <div class="row">
    <div class="col col-1">
      <input class="btn btn-primary" type="submit" value="Save">
    </div>
    <div class="col col-1">
      <button class="btn btn-secondary" hx-get="/flows" hx-target="#content-root" hx-push-url="true" hx-confirm="Abandon changes?">Cancel</button>
    </div>
    <div class="col col-10"></div>
  </div>
</form>
