<html lang="en" data-bs-theme="dark">
  <head>
    <title>PRMRY - AI Hub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-png" href="/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&amp;family=Cormorant+Garamond:wght@300;400&amp;family=Public+Sans:wght@200;300;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/main.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/disable-element.js"></script>
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/remove-me.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
  </head>
  <body>
    <div id="layout" class="container">
      <nav class="navbar navbar-expand-lg bg-body-primary mb-3 mt-1">
        <div class="container-fluid">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="img-fluid navbar-avatar" alt="Test User" src="https://example.com/img/user-123.jpg">
            </a>
            <ul class="dropdown-menu" hx-target="#content-root" hx-push-url="true">
              <li>
                <a class="dropdown-item" hx-get="/account" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Settings</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" href="/auth/logout/github">Log out</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" title="Terms of Service" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" hx-get="/legal/terms">TOS</a>
              </li>
              <li>
                <a class="dropdown-item" title="Privacy Policy" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" hx-get="/legal/privacy">Privacy</a>
              </li>
            </ul>
          </li>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-nav" aria-controls="top-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div id="top-nav" class="collapse navbar-collapse justify-content-left" hx-swap-oob="false">
            <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" title="Flows" hx-get="/flows" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">Flows</span>&nbsp; 
                  <i class="fa fa-circle-nodes fa-2x"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" title="Interact" hx-get="/interactions/chat" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">Interact</span>&nbsp; 
                  <i class="fa fa-message fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li nav-class="nav-item">
                <a class="nav-link" title="Interactions" hx-get="/interactions" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">Interactions</span>&nbsp; 
                  <i class="fa fa-list fa-2x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="notices" class="fade-out"></div>
      <div id="content-root" class="p-3">
        <div>
          <form id="flow-builder" hx-post="/flows" hx-target="#content-root" hx-push-url="false" hx-ext="json-enc">
            <input type="hidden" name="id" value="">
            <input type="hidden" name="selectedTab" value="">
            <div class="row">
              <div class="col-12 col-md-5">
                <div class="form-floating pb-4">
                  <input id="flow-name" name="name" type="text" class="form-control" placeholder="Welcome Flow" value="">
                  <label for="flow-name">Flow Name</label>
                </div>
                <div class="mb-3" hx-ext="morph">
                  <label for="promptEditor" class="form-label">Prompt generated by this flow</label>
                  <div id="highlight-container" class="border rounded mb-1">
                    <div id="highlight"></div>
                    <div id="promptEditor" contenteditable="true" class="form-control" hx-put="/flow-builder/prompt" hx-target="#prompt-args" hx-trigger="input delay:1600ms from:#promptEditor"></div>
                  </div>
                  <span class="smaller">indicate prompt arguments with <code>%s</code></span>
                  <input type="hidden" name="prompt" id="promptInput" value="">
                  <br>
                </div>
                <div class="mb-3" id="prompt-args"></div>
              </div>
              <div id="flow-builder-tabs" class="col-12 col-md-7">
                <ul class="nav nav-tabs pb-2">
                  <li class="nav-item border-bottom">
                    <button hx-put="/flow-builder?tab=trigger" hx-target="#content-root" hx-push-url="?tab=trigger" class="nav-link active" aria-current="page">Trigger</button>
                  </li>
                  <li class="nav-item border-bottom">
                    <button hx-put="/flow-builder?tab=input" hx-target="#content-root" hx-push-url="?tab=input" class="nav-link">Inputs</button>
                  </li>
                  <li class="nav-item border-bottom">
                    <button hx-put="/flow-builder?tab=preview" hx-target="#content-root" hx-push-url="?tab=preview" class="nav-link">Preview</button>
                  </li>
                </ul>
                <div id="tab-content" class="tab-content pt-2">
                  <div>
                    <div class="p-4 ps-2">
                      <div class="row">
                        <div class="col text-left">
                          <label for="require-all" class="pt-1 pe-2 larger">Execute this flow when</label>
                          <select name="requireAll" id="require-all" class="rounded p-1" placeholder="Choose...">
                            <option value="true">All rules match</option>
                            <option value="false" selected>Any rule matches</option>
                          </select>
                          <button id="add-rule" hx-post="/flow-builder/rules" hx-target="#content-root" hx-push-url="false" class="btn btn-info btn-sm ms-3">Add Rule</button>
                        </div>
                      </div>
                    </div>
                    <div id="rules-container" class="container p-4 ps-2">
                      <div class="text-left">
                        <h2 class="pb-2 text-body-secondary">Flow always executes</h2>
                        <div><em>Create a rule to add conditions.</em></div>
                      </div>
                    </div>
                  </div>
                  <div class="d-none">
                    <div class="row p-1 pe pb-4">
                      <div class="col-7">
                        <label class="larger">Input Parameters</label>
                      </div>
                      <div class="col-2">
                        <button class="btn btn-info" hx-post="/flow-builder/inputs">Add Input</button>
                      </div>
                      <div class="col-3"></div>
                    </div>
                    <div class="row p-1"></div>
                  </div>
                  <div class="d-none">
                    <h2></h2>
                    <div class="row">
                      <b>Triggered by:</b>
                      <span class="text-body-secondary">any input</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="text-info mb-4 mt-4">
            <div class="d-flex justify-content-center">
              <div class="pe-4">
                <button class="btn btn-secondary" hx-get="/flows" hx-target="#content-root" hx-push-url="true" hx-confirm="Abandon changes?">Cancel</button>
              </div>
              <div>
                <input class="btn btn-primary" type="submit" value="Save">
              </div>
            </div>
          </form>
          <div id="flow-builder-scripts" hx-script="true">
            <script>
              (() => {
              let editor = getPromptEditor();

              editor.innerHTML = parse(editor.innerText);
              editor.removeEventListener("input", handleEditorInput);
              editor.addEventListener("input", handleEditorInput);

              editor.removeEventListener("paste", plainTextPaste);
              editor.addEventListener("paste", plainTextPaste);
              })()
            </script>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/5a8d7a3cdf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
