<form id="flow-builder" hx-post="/flows" hx-target="#content-root" hx-push-url="false" hx-ext="json-enc">
  <input type="hidden" name="id" value="">
  <div class="row">
    <div class="col col-5">
      <div class="form-floating pb-4">
        <input name="name" type="text" class="form-control" placeholder="Welcome Flow" value="Hello Flow">
        <label for="name">
          Flow Name
        </label>
      </div>
      <div class="text-body-secondary pb-2">
        Trigger this flow when
      </div>
      <div class="container pb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requireAll" id="require-all-true" value="true">
          <label class="form-check-label" for="require-all-true">
            <em>
              ALL
            </em>
            rules match
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requireAll" id="require-all-false" value="false" checked>
          <label class="form-check-label" for="require-all-false">
            <em>
              ANY
            </em>
            rule matches
          </label>
        </div>
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label text-body-secondary">
          Prompt generated by this flow
          <br>
          (indicate replacements with
          <code>
            %s
          </code>
          )
        </label>
        <textarea class="form-control" name="prompt" id="prompt" rows="5" hx-put="/flows/new/prompt" hx-trigger="keyup changed delay:1100ms">respond to this text with a greeting: %s</textarea>
      </div>
      <div class="mb-3">
        <div class="mb-2 text-body-secondary">
          Replacements:
        </div>
        <div class="row mb-3">
          <div class="form-floating col">
            <select name="promptArgs" class="form-select form-select-md" aria-label="Replacement 0" hx-put="/flows/new/prompt">
              <option></option>
              <option value="input message" selected="true">
                Input Message
              </option>
              <option value="interaction result from another flow">
                Output from another Flow
              </option>
              <option value="moderation result">
                A Moderation result
              </option>
            </select>
            <label>
              Replacement 0
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-7">
      <div class="d-flex justify-content-between">
        <h4 class="text-info">
          Rules
        </h4>
        <button id="add-rule" hx-post="/flows/new/rules" hx-target="#content-root" hx-push-url="false" class="btn btn-info btn-sm mb-3">
          New
        </button>
      </div>
      <hr class="text-info mb-5 mt-0">
      <div id="rules-container" class="container pb-4">
        <h2 class="text-body-secondary text-body-secondary">
          No rules yet
        </h2>
      </div>
    </div>
  </div>
  <hr class="text-info mb-4 mt-4">
  <div class="row">
    <div class="col col-1">
      <input class="btn btn-primary" type="submit" value="Save">
    </div>
    <div class="col col-1">
      <button class="btn btn-secondary" hx-get="/flows" hx-target="#content-root" hx-push-url="true" hx-confirm="Abandon changes?">
        Cancel
      </button>
    </div>
    <div class="col col-10"></div>
  </div>
</form>
