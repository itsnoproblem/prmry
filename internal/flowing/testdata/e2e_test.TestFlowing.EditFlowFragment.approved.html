<div hx-script="true">
  <script>
    function updateHighlight() {
    const textArea = document.getElementById('promptEditor');
    const promptInput = document.getElementById('promptInput');
    const highlight = document.getElementById('highlight');
    const text = textArea.innerHTML.replace(/^\s+/, "");
    const highlightedText = text.replace(/(%s)/g, '<span class="highlight">$1</span>');

    promptInput.value = text;
    highlight.innerHTML = highlightedText;
    }

    try {
    window.prmry.AddLiveEventListener('input', 'promptEditor', updateHighlight);
    window.prmry.AddLiveEventListener('scroll', 'promptEditor', function() {
    document.getElementById("highlight").scrollTop = this.scrollTop;
    });
    } catch(e) {
    console.log(e);
    }
    document.addEventListener("DOMContentLoaded", function() {
    // Initialize
    updateHighlight();
    });
  </script>
</div>
<form id="flow-builder" hx-post="/flows" hx-target="#content-root" hx-push-url="false" hx-ext="json-enc">
  <input type="hidden" name="id" value="123">
  <div class="row">
    <div class="col col-5">
      <div class="form-floating pb-4">
        <input id="flow-name" name="name" type="text" class="form-control" placeholder="Welcome Flow" value="Test Flow A">
        <label for="flow-name">Flow Name</label>
      </div>
      <div class="text-body-secondary pb-2">Trigger this flow when</div>
      <div class="container pb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requireAll" id="require-all-true" value="true">
          <label class="form-check-label" for="require-all-true"><em>ALL</em> rules match</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requireAll" id="require-all-false" value="false" checked>
          <label class="form-check-label" for="require-all-false"><em>ANY</em> rule matches</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="prompt" class="form-label text-body-secondary">
          Prompt generated by this flow
          <br>
          (indicate replacements with <code>%s</code>)
        </label>
        <div id="highlight-container" class="border rounded">
          <div id="highlight"></div>
          <div id="promptEditor" contenteditable="true" class="form-control" hx-put="/flows/new/prompt" hx-trigger="keyup changed delay:1500ms">Tell me a story based on this text: %s</div>
        </div>
        <input type="hidden" name="prompt" id="promptInput" value="{ view.Prompt }">
      </div>
      <div class="mb-3">
        <div class="mb-2 text-body-secondary">Replacements:</div>
        <div class="row mb-3">
          <div class="form-floating col">
            <select name="promptArgs" class="form-select form-select-md" aria-label="Replacement 0" hx-put="/flows/new/prompt">
              <option></option>
              <option value="input message" selected="true">The Input Message</option>
              <option value="input tag">An Input Tag</option>
              <option value="interaction result from another flow">Output from another Flow</option>
              <option value="moderation result">A Moderation result (of the input message)</option>
            </select>
            <label>Replacement 0</label>
          </div>
        </div>
      </div>
      <script> updateHighlight(); </script>
    </div>
    <div class="col col-7">
      <div class="d-flex justify-content-between">
        <h4 class="text-info">Rules</h4>
        <button id="add-rule" hx-post="/flows/new/rules" hx-target="#content-root" hx-push-url="false" class="btn btn-info btn-sm mb-3">New</button>
      </div>
      <hr class="text-info mb-5 mt-0">
      <div id="rules-container" class="container pb-4">
        <div class="row flow-rule fade-in">
          <div class="col">
            <div class="form-floating mb-3">
              <select name="fieldName" class="form-select form-select-md" aria-label="Source" hx-put="/flows/new/prompt">
                <option></option>
                <option value="input message" selected="true">The Input Message</option>
                <option value="input tag">An Input Tag</option>
                <option value="interaction result from another flow">Output from another Flow</option>
                <option value="moderation result">A Moderation result (of the input message)</option>
              </select>
              <label>Source</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <select name="condition" class="form-select form-select-md" aria-label="Condition" hx-put="/flows/new/prompt">
                <option></option>
                <option value="contains">contains</option>
                <option value="does not contain">does not contain</option>
                <option value="does not equal">does not equal</option>
                <option value="ends with">ends with</option>
                <option value="equals" selected="true">equals</option>
                <option value="starts with">starts with</option>
              </select>
              <label>Condition</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" name="value" id="value" class="form-control form-control-md" placeholder="Value" value="test">
              <label for="value">Value</label>
            </div>
          </div>
          <div class="col-1 pt-3">
            <a hx-delete="/flows/new/rules/0" hx-target="#content-root" class="button-secondary">
              <i class="fa fa-close"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="text-info mb-4 mt-4">
  <div class="row">
    <div class="col col-1">
      <input class="btn btn-primary" type="submit" value="Save">
    </div>
    <div class="col col-1">
      <button class="btn btn-secondary" hx-get="/flows" hx-target="#content-root" hx-push-url="true" hx-confirm="Abandon changes?">Cancel</button>
    </div>
    <div class="col col-10"></div>
  </div>
</form>
