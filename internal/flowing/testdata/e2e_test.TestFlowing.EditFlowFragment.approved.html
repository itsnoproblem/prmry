<div hx-script="true">
  <script>
    function updateHighlight() {
    const textArea = document.getElementById('promptEditor');
    const promptInput = document.getElementById('promptInput');
    const highlight = document.getElementById('highlight');
    const text = textArea.innerHTML.replace(/^\s+/, "");
    const highlightedText = text.replace(/(%s)/g, '<span class="highlight">$1</span>');

    promptInput.value = text;
    highlight.innerHTML = highlightedText;
    }

    try {
    window.prmry.AddLiveEventListener('input', 'promptEditor', updateHighlight);
    window.prmry.AddLiveEventListener('scroll', 'promptEditor', function() {
    document.getElementById("highlight").scrollTop = this.scrollTop;
    });
    } catch(e) {
    console.log(e);
    }

    document.addEventListener("DOMContentLoaded", function() {
    // Initialize
    updateHighlight();
    });
  </script>
</div>
<form id="flow-builder" hx-post="/flows" hx-target="#content-root" hx-push-url="false" hx-ext="json-enc">
  <input type="hidden" name="id" value="123">
  <input type="hidden" name="selectedTab" value="">
  <div class="row">
    <div class="col-12 col-md-5">
      <div class="form-floating pb-4">
        <input id="flow-name" name="name" type="text" class="form-control" placeholder="Welcome Flow" value="Test Flow A">
        <label for="flow-name">Flow Name</label>
      </div>
      <div class="mb-3" hx-ext="morph">
        <label for="promptEditor" class="form-label">Prompt generated by this flow</label>
        <div id="highlight-container" class="border rounded mb-1">
          <div id="highlight"></div>
          <div id="promptEditor" contenteditable="true" class="form-control" hx-swap="morph:innerHTML" hx-put="/flow-builder/prompt" hx-trigger="input delay:1100ms from:#promptEditor">Tell me a story based on this text: %s</div>
        </div>
        <span class="smaller">indicate prompt arguments with <code>%s</code></span>
        <input type="hidden" name="prompt" id="promptInput" value="{ view.Prompt }">
        <br>
      </div>
      <div class="mb-3">
        <div class="mb-2">
          <label>Prompt Arguments:</label>
        </div>
        <div class="row mb-3">
          <div class="form-floating col">
            <select id="promptArgs-0" name="promptArgs" class="form-select form-select-md" aria-label="Argument 0" hx-put="/flow-builder/prompt">
              <option value="">Choose...</option>
              <option value="input message" selected="true">The Input Message</option>
              <option value="input tag">An Input Parameter</option>
              <option value="interaction result from another flow">Output from another Flow</option>
              <option value="moderation result">A Moderation result (of the input message)</option>
            </select>
            <label for="promptArgs-0">Argument 0</label>
          </div>
        </div>
      </div>
      <script> updateHighlight(); </script>
    </div>
    <div class="col-12 col-md-7">
      <ul class="nav nav-tabs pb-2">
        <li class="nav-item border-bottom">
          <a hx-put="/flow-builder/prompt?tab=trigger" hx-push-url="?tab=trigger" class="nav-link active" aria-current="page">Trigger</a>
        </li>
        <li class="nav-item border-bottom">
          <a hx-put="/flow-builder/prompt?tab=input" hx-push-url="?tab=input" class="nav-link">Inputs</a>
        </li>
        <li class="nav-item border-bottom">
          <a hx-put="/flow-builder/prompt?tab=preview" hx-push-url="?tab=preview" class="nav-link">Preview</a>
        </li>
      </ul>
      <div class="tab-content pt-2">
        <div>
          <div class="p-4 ps-2">
            <div class="row">
              <div class="col text-left">
                <label for="require-all" class="pt-1 pe-2 larger">Execute this flow when</label>
                <select name="requireAll" id="require-all" class="rounded p-1" placeholder="Choose...">
                  <option value="true">All rules match</option>
                  <option value="false" selected>Any rule matches</option>
                </select>
                <button id="add-rule" hx-post="/flow-builder/rules" hx-target="#content-root" hx-push-url="false" class="btn btn-info btn-sm ms-3">Add Rule</button>
              </div>
            </div>
          </div>
          <div id="rules-container" class="container p-4 ps-2">
            <div class="row flow-rule fade-in">
              <div class="col">
                <div class="form-floating mb-3">
                  <select id="fieldName-0" name="fieldName" class="form-select form-select-md" aria-label="Source" hx-put="/flow-builder/prompt">
                    <option value="">Choose...</option>
                    <option value="input message" selected="true">The Input Message</option>
                    <option value="input tag">An Input Parameter</option>
                    <option value="interaction result from another flow">Output from another Flow</option>
                    <option value="moderation result">A Moderation result (of the input message)</option>
                  </select>
                  <label for="fieldName-0">Source</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <select id="condition-0" name="condition" class="form-select form-select-md" aria-label="Condition" hx-put="/flow-builder/prompt">
                    <option value="">Choose...</option>
                    <option value="contains">contains</option>
                    <option value="does not contain">does not contain</option>
                    <option value="does not equal">does not equal</option>
                    <option value="ends with">ends with</option>
                    <option value="equals" selected="true">equals</option>
                    <option value="starts with">starts with</option>
                  </select>
                  <label for="condition-0">Condition</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-3">
                  <input type="text" name="value" id="value-0" class="form-control form-control-md" placeholder="Value" value="test">
                  <label for="value-0">Value</label>
                </div>
              </div>
              <div class="col-1 pt-3">
                <a hx-delete="/flow-builder/rules/0" hx-target="#content-root" class="button-secondary">
                  <i class="fa fa-close"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="d-none">
          <div class="row p-1 pe pb-4">
            <div class="col-7">
              <label class="larger">Input Parameters</label>
            </div>
            <div class="col-2">
              <button class="btn btn-info" hx-post="/flow-builder/inputs">Add Input</button>
            </div>
            <div class="col-3"></div>
          </div>
          <div class="row p-1"></div>
        </div>
        <div class="d-none">
          <h2>Test Flow A</h2>
          <div class="row">
            <b>Triggered by:</b>
            <ul>
              <li>input message</li>
              <li>equals</li>
              <li>test</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="text-info mb-4 mt-4">
  <div class="d-flex justify-content-center">
    <div class="pe-4">
      <button class="btn btn-secondary" hx-get="/flows" hx-target="#content-root" hx-push-url="true" hx-confirm="Abandon changes?">Cancel</button>
    </div>
    <div>
      <input class="btn btn-primary" type="submit" value="Save">
    </div>
  </div>
</form>
