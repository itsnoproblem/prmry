<html lang="en" data-bs-theme="dark">
  <head>
    <title>PRMRY - AI Hub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-png" href="/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&amp;family=Cormorant+Garamond:wght@300;400&amp;family=Public+Sans:wght@200;300;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
    <script src="/static/main.js"></script>
    <script src="https://unpkg.com/htmx.org@1.8.5" integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/disable-element.js"></script>
    <script src="https://unpkg.com/idiomorph/dist/idiomorph-ext.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/remove-me.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
  </head>
  <body>
    <div id="layout" class="container">
      <nav class="navbar navbar-expand-lg bg-body-primary mb-3 mt-1">
        <div class="container-fluid">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="img-fluid navbar-avatar" alt="Test User" src="https://example.com/img/user-123.jpg">
            </a>
            <ul class="dropdown-menu" hx-target="#content-root" hx-push-url="true">
              <li>
                <a class="dropdown-item" hx-get="/account" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Profile</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" href="/auth/logout/github">Log out</a>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li>
                <a class="dropdown-item" title="Terms of Service" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" hx-get="/legal/terms">TOS</a>
              </li>
              <li>
                <a class="dropdown-item" title="Privacy Policy" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" hx-get="/legal/privacy">Privacy</a>
              </li>
            </ul>
          </li>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-nav" aria-controls="top-nav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div id="top-nav" class="collapse navbar-collapse justify-content-left" hx-swap-oob="false">
            <ul class="navbar-nav me-auto mb-2 mt-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" title="Flows" hx-get="/flows" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">Flows</span>&nbsp; 
                  <i class="fa fa-circle-nodes fa-2x"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" title="Interact" hx-get="/interactions/chat" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">Interact</span>&nbsp; 
                  <i class="fa fa-message fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li nav-class="nav-item">
                <a class="nav-link" title="Interactions" hx-get="/interactions" hx-target="#content-root" hx-push-url="true" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                  <span class="d-lg-none">Interactions</span>&nbsp; 
                  <i class="fa fa-list fa-2x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="notices" class="fade-out"></div>
      <div id="content-root" class="p-3">
        <div>
          <form hx-put="/account/profile" hx-target="#profileSaveStatus" hx-ext="json-enc">
            <div class="container container-md w-75 ms-0">
              <div class="row pb-4">
                <div class="col">
                  <div class="row mb-3">
                    <div class="col text-start display-6">Contact Info</div>
                    <div class="col text-end">
                      <input type="submit" class="btn btn-primary" value="Save">
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name" value="Test User">
                  </div>
                  <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email address</label>
                    <input disabled="disabled" type="text" name="email" class="form-control" id="emailAddress" value="example@prmry.io">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <div id="profileSaveStatus"></div>
                </div>
              </div>
              <div class="row pt-4">
                <div class="col">
                  <div id="api-keys" class="container ps-0 text-end">
                    <div class="row">
                      <div class="col text-start display-6">API Keys</div>
                      <div class="col text-end">
                        <button class="btn btn-info" id="addApiKey" hx-post="/account/api-keys" hx-target="#api-keys" hx-swap="beforeend">New</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <hr>
                      </div>
                    </div>
                    <div class="row text-start pb-3" id="key-123">
                      <div class="col apikey-name" id="keyname-123" contenteditable="true" hx-put="/account/api-keys/123" hx-trigger="blur" hx-swap="none" hx-vals="javascript: keyName:htmx.find(&#39;#keyname-123&#39;).innerText" style="cursor: pointer;">Test Key</div>
                      <div class="col">0001-01-01 00:00:00</div>
                      <div class="col text-truncate">123</div>
                      <div class="col-auto">
                        <i class="fa fa-copy me-2" data-copytext="123" onclick="copytext(this)" style="cursor:pointer;"></i>
                        <i class="fa fa-trash" style="cursor:pointer;" hx-delete="/account/api-keys/123" hx-target="#key-123" hx-swap="outerHTML" hx-confirm="Delete Test Key?"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <script type="text/javascript" hx-script="true">
            document.getElementById("api-keys").addEventListener('keypress', (event) => {
            if (event.target.classList.contains('apikey-name') && event.key === 'Enter') {
            event.preventDefault();
            event.target.blur();
            }
            });

            document.getElementById("api-keys").addEventListener('focus', (event) => {
            if (event.target.classList.contains('apikey-name')) {
            selectContent(event.target);
            }
            }, true);
          </script>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/5a8d7a3cdf.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
